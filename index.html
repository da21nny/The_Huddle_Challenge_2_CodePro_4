<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: sans-serif; padding: 20px;}
        /* Contenedor principal del Grid */
        .matriz-container { 
            display: grid;
            gap: 2px; /* Espacio entre celdas */
            background: #ccc;
            padding: 10px;
            border-radius: 4px;
            margin: 20px auto;
            width: max-content; /* Se ajusta al contenido */
        }

        /* Estilo base para cada celda */
        .cell { 
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Colores por tipo de terreno */
        .libre { background: #ffffff; color: #ccc; }
        .edificio { background: #333333; color: white; }
        .agua { background: #3498db; color: white; }
        .bloqueo { background: #e74c3c; color: white; }
        .entrada { background: #2ecc71; color: white; }
        .salida {background: orange; color: white; }
        
        .center { text-align: center; }
    </style>
</head>
<body>
    <header class="center">Mapa de ruta - Prueba</header>
    <div class="center">
        <label for="fila">Ingrese Fila</label>
        <input type="number" id="fila" name="fila" value="10">
        <label for="columna">Ingrese Columna</label>
        <input type="number" id="columna" name="columna" value="10">
        <br>
        <button class="button" id="btnGenerar">Generar</button>
        <br>
        <label for="inicial_x">P. Inicial en X</label>
        <input type="number" id="inicial_x" name="inicial_x">
        <label for="inicial_y">P. Inicial en Y</label>
        <input type="number" id="inicial_y" name="inicial_y">
        <br>
        <label for="fin_x">P. Fin en X</label>
        <input type="number" id="fin_x" name="fin_x">
        <label for="fin_y">P. Fin en Y</label>
        <input type="number" id="fin_y" name="fin_y">
        <br>
        <button class="button" id="btnEnviar">Enviar</button>
    </div>
    <br>
    <div class="matriz-container" id="resultado"></div>
    <script type="module" src="prueba_main.js"></script>
</body>
</html>
